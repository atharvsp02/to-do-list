<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>TODOs List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #todo {
            text-align: center;
        }

        #items {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 11px;
            align-items: center;
        }

        #yourItems {
            display: flex;
            width: 50vw;
            padding-top: 50px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(215, 215, 215, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            font-family: 'Roboto', sans-serif;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: #000000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 0 0 0 38px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #005cd4;
        }

        .search-form {
            display: flex;
            flex-direction: row;
            justify-content: none;
            align-items: center;
            gap: 8px;
            padding: 0px 0 0 563px;
        }

        .search-form input[type="search"] {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: border 0.3s;
        }

        .search-form input[type="search"]:focus {
            border-color: #005cd4;
        }

        .search-form button {
            padding: 6px 14px;
            border-radius: 6px;
            border: 1px solid #005cd4;
            background-color: #005cd4;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .search-form button:hover {
            background-color: #005cd4;
            color: white;
        }

        .form {
            /* text-align: center; */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 11px;
            align-items: center;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            width: 45vw;
            height: 29px;
            border: solid 1px black;
            margin-top: 14px;
            margin-bottom: 16px;
        }

        #floatingTextarea {
            height: 90px;
        }

        .mb-3 {
            margin-bottom: 16px;
            font-size: 23px;
            width: 50vw
        }

        .btn {

            width: 50vw;
            display: flex;
            gap: 11px;


        }

        .btn-1 {
            width: 6vw;
            color: white;
            background-color: #006ece;
            border: 0;
            height: 25px;
            border-radius: 4px
        }

        #listHelp {
            font-size: 16px;
            color: #2f2d2d;
        }

        .table {
            width: 50vw;
            margin-left: -4vw;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th,
        .table td {
            border: 1px solid #ccc;
            padding: 12px 16px;
            text-align: left;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        #description {
            height: 101px;
        }

        .mb-3 textarea {
            padding: 11px;
        }

        .mb-3 input {
            padding: 2px 11px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand">TODOs List</a>

        <!-- <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <div class="dropdown">
                <a href="#">Items</a>
                Add JS-controlled dropdown if you want
            </div>
            <a href="#">Contact</a>
        </div> -->

        <form class="search-form">
            <input type="search" placeholder="Search" />
            <button type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <h2 id="todo" class="text-center">
            TODOs List
        </h2>
        <div class="form">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <div id="listHelp" class="form-text">Add an item to the list</div>
            </div>
            <div class="mb-3">
                <label for="description">Discription</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
            </div>
            <div class="btn">
                <button id="add" class="btn-1">Add to list</button>
                <button id="clear" onclick="clearStorage()" class="btn-1">Clear list</button>
            </div>
        </div>
        <div id="items">
            <h2 id="yourItems">Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SrNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Name of Item</td>
                        <td>Description of item</td>
                        <td><button class="btn-1">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        let itemJsonArray = [];
        function getAndupdate() {
            console.log("Updating list....");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;

            if ((tit === "") || (desc === "")) {
                if (tit === "" && desc != "") {
                    alert("Title is Empty.")
                }
                else if (desc === "" && tit != "") {
                    alert("Description is Empty.")
                }
                else {
                    alert("Title and Description is Empty.")
                }
                return;
            }

            if (localStorage.getItem('itemJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
            }
            else {
                let itemJsonArrayStr = localStorage.getItem('itemJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
            }

            update();
        }
        function update() {
            if (localStorage.getItem('itemJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
            }
            else {
                let itemJsonArrayStr = localStorage.getItem('itemJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }

            //Populate the table
            let tableBody = document.getElementById("tableBody");
            let str = "";

            itemJsonArray.forEach((element, index) => {
                str += `
                
                <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn-1" onclick= "deleted(${index})">Delete</button></td>
                    </tr>`;
            });
            tableBody.innerHTML = str;

        };


        document.getElementById("add").addEventListener("click", getAndupdate);
        update();

        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            //Delete itemIndex element from the array
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemJson', JSON.stringify(itemJsonArray));
            update();
        }
        function clearStorage() {
            console.log('Clearing the storage');
            localStorage.clear();
            update();
        }

    </script>
