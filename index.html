<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>TODOs List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand">TODOs List</a>

        <!-- <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>

                <a href="#">Items</a>
                Add JS-controlled dropdown if you want
            </div>
            <a href="#">Contact</a>

        <form class="search-form">
            <input type="search" placeholder="Search" />
            <button type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <h2 id="todo" class="text-center">
            TODOs List
        </h2>
        <div class="form">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <div id="listHelp" class="form-text">Add an item to the list</div>
            </div>
            <div class="mb-3">
                <label for="description">Discription</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
            </div>
            <div class="btn">
                <button id="add" class="btn-1">Add to list</button>
                <button id="clear" onclick="clearStorage()" class="btn-1">Clear list</button>
            </div>
        </div>
        <div id="items">
            <h2 id="yourItems">Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SrNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Name of Item</td>
                        <td>Description of item</td>
                        <td><button class="btn-1">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="index.js"></script>
